<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Policy - Catch App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Style privacy policy container */
    #privacy {
      background-color: #f8f9fa;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      max-height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Catch App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="support.html">Support</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="privacy.html"
              >Privacy Policy</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container flex-grow-1">
    <h1 class="mb-4">Privacy Policy</h1>
    <div id="privacy">Loading privacy policy...</div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">&copy; 2025 Catch, LLC</div>
  </footer>

  <script>
    // Load privacy-policy.html content dynamically
    fetch('privacy-policy.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('privacy').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('privacy').textContent = 'Failed to load privacy policy.';
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
